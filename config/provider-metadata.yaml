                      "cloud_app_security_policy": "monitorOnly",
                      "disable_resilience_defaults": false,
                      "sign_in_frequency": 10,
                      "sign_in_frequency_period": "hours"
                    }
                  ],
                  "state": "disabled"
                }
            - name: example
              manifest: |-
                {
                  "conditions": [
                    {
                      "applications": [
