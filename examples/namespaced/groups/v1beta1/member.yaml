apiVersion: groups.azuread.m.upbound.io/v1beta1
kind: Member
metadata:
  annotations:
    meta.upbound.io/example-id: groups/v1beta1/member
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    groupObjectIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    memberObjectIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: groups.azuread.m.upbound.io/v1beta1
kind: Group
metadata:
  annotations:
    uptest.upbound.io/pre-delete-hook: ../testhooks/delete-member.sh
    meta.upbound.io/example-id: groups/v1beta1/member
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    displayName: example
    securityEnabled: true
---
apiVersion: users.azuread.m.upbound.io/v1beta1
kind: User
metadata:
  annotations:
    meta.upbound.io/example-id: groups/v1beta1/member
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    userPrincipalName: testuser_upbound.io#EXT#@devopsupbound.onmicrosoft.com
    displayName: testuser
    passwordSecretRef:
      key: credentials
      name: example-secret
---
apiVersion: v1
kind: Secret
metadata:
  name: example-secret
  namespace: upbound-system
type: Opaque
stringData:
  credentials: SecretP@sswd99!
