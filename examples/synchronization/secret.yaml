apiVersion: synchronization.azuread.upbound.io/v1beta1
kind: Secret
metadata:
  annotations:
    meta.upbound.io/example-id: synchronization/v1beta1/secret
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    servicePrincipalIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    credential:
      - key: BaseAddress
        valueSecretRef:
          key: BaseAddress
          name: example-secret
          namespace: upbound-system
      - key: SecretToken
        valueSecretRef:
          key: SecretToken
          name: example-secret
          namespace: upbound-system
---
apiVersion: v1
kind: Secret
metadata:
  name: example-secret
  namespace: upbound-system
type: Opaque
stringData: 
  BaseAddress: abc
  SecretToken: some-token
